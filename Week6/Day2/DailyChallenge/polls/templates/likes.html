{%extends 'base.html'%}

{%block content%}
{%for gif, like, dislike in gif_forms%}

<br>
    <iframe src={{gif.url}} width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    {{gif}}

    {{gif.likes}}
    <form method = 'POST'>
        {%csrf_token%}
        {{like}}
        <button type="submit"> LIKE</button>
    </form>

    <form method = 'POST'>
        {%csrf_token%}
        {{dislike}}
        <button type="submit"> DISLIKE</button>
    </form>
    
<br>

{%endfor%}
{% endblock %}
