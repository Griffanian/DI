{%extends 'base.html'%}

{%block content%}

<h1>{{name}}</h1>

<div style="display:flex; flex-wrap:wrap;">
    {%for item in items%}
        <div style="border: 1px solid black; margin:5px; padding:5px; width:fit-content">
            <h4>{{item}} by {{item.director}}</h4>
            <p>Date: {{item.release_date}}</p>
            <p>Categories: {{item.category}}</p>
            <p>Country: {{item.created_in_country}}</p>
            <p></p>
        </div>
    {%endfor%}
</div>

{% endblock %}
