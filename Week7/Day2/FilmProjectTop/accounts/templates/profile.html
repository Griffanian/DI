{%extends 'base.html'%}

{%block content%}

<div style='display:flex; justify-content:center;'>
    <div style="display:flex; border: 1px solid black; margin:5px; padding:5px;">
        <div>
            <h3>{{user}} </h3>
            <p>First name:{{user.first_name}}</p>
            <p>Last name:{{user.last_name}}</p>
            <p>Email:{{user.email}}</p>
            <p>Joined on: {{date_joined}}</p>
        </div>
        <img src="{{user.profile.image}}" class="rounded-circle" width="100" height="100" alt="Profile Photo">
    </div>
</div>
{% endblock %}
