{%extends 'base.html'%}

{%block content%}

<h1>{{name}}</h1>

<div style="display:flex; flex-wrap:wrap;">
    {%for item in items%}
        <div style="border: 1px solid black; margin:5px; padding:5px; width:240px;">
            <a href="/show-director/{{item.id}}"><h3>{{item}}</h3></a>
            <p>Films:
                {%for thing in item.related_films.all%}
                    <a href="/show-film/{{thing.id}}">{{thing}}</a>,
                {%endfor%}
                <br>
                <a href="/update-director/{{item.id}}">edit director</a>
            </p>
        </div>
    {%endfor%}
</div>

{% endblock %}
