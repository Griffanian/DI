{%extends 'base.html'%}

{%block content%}
<div class="film-block">
    <h1 class="film-title">{{name}}</h1>

    <div style="display:flex; flex-direction:column;">
        {%for item in items%}
            <div class="film-item">
                <div>
                    <a href="/show-film/{{item.id}}"><h3>{{item}} </h3></a>
                    <h5>By
                    {%for thing in item.director.all%}
                    <a href="/show-director/{{thing.id}}">{{thing}}</a>,
                    {%endfor%}
                    </h5>
                </div>
                <div>
                    {%for poster in item.poster.all%}
                        <img src = "{{poster.image}}" height=70px>
                    {%endfor%}
                </div>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
