<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="alert alert-primary w-50" role="alert">
        A simple primary alert—check it out!
    </div>
    <div class="alert alert-success w-25" role="alert">
        A simple success alert—check it out!
    </div>
    <div class="alert alert-warning W-75" role="alert">
        A simple warning alert—check it out!
    </div>
    <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: 2rem; --bs-btn-font-size: 2rem;">Primary</button>
    <button type="button"  style="--bs-btn-padding-x: 2rem;"class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger" style="--bs-btn-padding-y: 2rem; --bs-btn-font-size: 2rem;">Danger</button>
    <form>
      <div class="mb-3">
        <label for="userName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="userName">
      </div>
      <div class="mb-3">
        <label for="LastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="LastName">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="typeForm" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 </body>
 </html>
